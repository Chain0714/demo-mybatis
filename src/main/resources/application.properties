management.endpoints.web.exposure.include=*
spring.output.ansi.enabled=ALWAYS

spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.type-aliases-package=org.chain.demo.demomybatis.mapper
mybatis.type-handlers-package=org.chain.demo.demomybatis.handler
mybatis.configuration.map-underscore-to-camel-case=true



